<!-- html structure for the basic calculator -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
 </head>
 <body>
    <form action="" method="post">
        <div class="calculator">
            <h2>NodeJS Calculator</h2>
            <p class="tag">by Sherin Kumar</p>

            <label for="firstNum">First Number:</label>
            <input type="number" id="firstNum" name="number1" placeholder="Enter first number">

            <label for="operation">Operation:</label>
            <select name="operation" id="operation">
                <option value="add">Addition (+)</option>
                <option value="sub">Subtraction (-)</option>
                <option value="mult">Multiplication (*)</option>
                <option value="div">Division (/)</option>
            </select>

            <label for="secondNum">Second Number:</label>
            <input type="number" id="secondNum" name="number2" placeholder="Enter second number">

            <button type="submit">Calculate</button>
        </div>
    </form>
 </body>
 </html>
